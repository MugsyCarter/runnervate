
<section>
       
        <h2>Browse Incidents</h2>
        <div id="filters">
              
                <div >
                        <label for="inputFilter" class="col-lg-1 control-label">Filter by </label>
                        <div class="col-lg-1">
                                <select ng-model="$ctrl.activeFilter" ng-options="filter.name for filter in $ctrl.filters">
                                </select>
                        </div>

                        <div>
                                <div class="col-lg-2" >
                                        <select ng-if="$ctrl.activeFilter.name==='county'" ng-model="$ctrl.newQuery" ng-options="county for county in $ctrl.counties">
                                        </select>
                                </div>
                                <div class="col-lg-2">
                                        <input ng-if="$ctrl.activeFilter.name==='place'" ng-model="$ctrl.newQuery" type="text" class="form-control" id="inputPlace" placeholder="Place">
                                </div>
                                <div class="col-lg-1">
                                        <input ng-if="$ctrl.activeFilter.name==='year'" ng-model="$ctrl.newQuery" type="number" class="form-control" id="inputYear" min=1500 max=2100>
                                </div>
                        </div>

                </div>
                <button ng-if="$ctrl.newFilter===false" class="btn btn-success"  ng-click="$ctrl.addFilter()" ><span class="glyphicon glyphicon-plus"><h6>Add Another Filter</h6></span></button>
                <button class="btn btn-info"  ng-click="$ctrl.searchIncidents()" ><span class="glyphicon glyphicon-search"><h6>Seach Incidents</h6></span></button>
        </div>

        <div>
                <h1>Test Filters</h1>
                <div ng-repeat="query in $ctrl.queries">
                       <p>query</p> 
                </div>
        </div>


        <div id="incident-gallery">
                <ul id="incident-list">
                        <li ng-repeat="incident in $ctrl.incidents">
                                <div>
                                        <h3>{{incident.name}}</h3>
                                        <h4>{{trip.type}}</h4>
                                        <h4>{{trip.startDate}} to {{trip.endDate}}</h4>
                                        <h4>{{trip.startlocation}}</h4>
                                        <p>{{trip.description}}</p>          
                                <div>
                        </li>
                </ul>
        <div>
</section>
